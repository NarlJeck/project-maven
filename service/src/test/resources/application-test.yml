spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect:
          org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        current_session_context_class: thred

  datasource:
    driver-class-name: org.postgresql.Driver
hibernate:
  ddl-auto: none

logging:
  level:
    root: INFO