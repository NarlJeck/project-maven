<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:insert="~{fragment::header}"> Logout </div>
<form action="/cars">
    <Label for="Brand">Brand:
        <input id="brand" type="text" name="brand" th:value="${filter.brand}">
    </label>
    <label for="fuelType">Fuel:
        <input id="fuelType" type="text" name="fuelType" th:value="${filter.fuelType}">
    </label>
    <label for="year">Year:
        <input id="year" type="text" name="year" th:value="${filter.year}">
    </label>
    <label for="rentalPrice">Rental price:
        <input id="rentalPrice" type="text" name="rentalPrice" th:value="${filter.rentalPrice}">
    </label>
    <label for="type">Typ:
        <input id="type" type="text" name="type" th:value="${filter.type}">
    </label>
    <label for="engineCapacity">Engine capacity:
        <input id="engineCapacity" type="text" name="engineCapacity" th:value="${filter.engineCapacity}">
    </label>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${cars.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${cars.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="car : ${cars.content}">
    <a th:href="@{'/cars/'+${car.id}}" th:text="${car.model}">Car</a>
</div>
</body>
