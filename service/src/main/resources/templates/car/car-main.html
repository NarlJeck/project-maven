<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-type-btn {
            margin: 5px;
        }
        .car-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Аренда автомобилей</h1>

    <!-- Кнопки типов автомобилей -->
    <div class="d-flex flex-wrap justify-content-center mb-4">
        <a th:href="@{/cars?type=sedan}" class="btn btn-primary car-type-btn">Седаны</a>
        <a th:href="@{/cars?type=coupe}" class="btn btn-primary car-type-btn">Купе</a>
        <a th:href="@{/cars?type=suv}" class="btn btn-primary car-type-btn">Джипы</a>
        <a th:href="@{/cars?type=hatchback}" class="btn btn-primary car-type-btn">Хэтчбеки</a>
        <a th:href="@{/cars?type=universal}" class="btn btn-primary car-type-btn">Универсалы</a>
    </div>

    <!-- Сортировка -->
    <div class="d-flex justify-content-end mb-3">
        <div class="btn-group">
            <a th:href="@{/cars(sort='price,asc')}" class="btn btn-outline-secondary">По возрастанию цены</a>
            <a th:href="@{/cars(sort='price,desc')}" class="btn btn-outline-secondary">По убыванию цены</a>
        </div>
    </div>

    <!-- Фильтры -->
    <div class="filter-section">
        <form th:action="@{/cars}" method="get" class="row g-3">
            <input type="hidden" name="type" th:value="${param.type}">
            <input type="hidden" name="sort" th:value="${param.sort}">

            <div class="col-md-3">
                <label for="
